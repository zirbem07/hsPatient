<ion-header>
  <ion-navbar>
    <ion-title>
      Exercises
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col width-33>
      <!--<img class="exercise-img" [src]="selectedExercise.Img" width="120px" height="120px">-->
      <video allowfullscreen controls="controls" preload="auto" [src]="selectedExercise.Video" class="exercise-img" poster="{{selectedExercise.Img}}" width="120px" height="120px">

      </video>
    </ion-col>
    <ion-col>
      <ion-row>
        <span class="exercise-title">{{selectedExercise.Name}}</span>
      </ion-row>
      <ion-row>
        <span class="exercise-body">{{selectedExercise.Description}}</span>
      </ion-row>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col >
      <p class="exerciseInfo">{{selectedExercise.Sets}}</p>
      <p class="exerciseInfo-desc" note>Sets</p>
    </ion-col>
    <ion-col >
      <p class="exerciseInfo">{{selectedExercise.Reps}}</p>
      <p class="exerciseInfo-desc">Reps</p>
    </ion-col>
     <ion-col >
      <p class="exerciseInfo">{{selectedExercise.Frequency}}</p>
      <p class="exerciseInfo-desc">Per Day</p>
    </ion-col>
  </ion-row>
  <timer #timer ng-if="selectedExercise.Hold" [timeInSeconds]="selectedExercise.Hold"></timer>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button block outline color="danger"  (click)="completeExercise(selectedExercise.Name, -1)">
          <!--<ion-icon name='checkmark-circle-outline'></ion-icon>-->
            Severe Pain
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block outline color=""  (click)="completeExercise(selectedExercise.Name, 0)">
          <!--<ion-icon name='checkmark-circle-outline'></ion-icon>-->
            Mild Pain
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block outline color="secondary" (click)="completeExercise(selectedExercise.Name, 1)">
          <!--<ion-icon name='checkmark-circle-outline'></ion-icon>-->
            No Pain
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list inset>
    <ion-list-header>Exercise List</ion-list-header>
    <ion-item *ngFor="let exercise of exercises" (click)="selectExercise(exercise)">
      <ion-icon *ngIf="exercise.Completed && exercise.Status == 1" name="checkmark-circle-outline" color="secondary" item-right></ion-icon>
      <ion-icon *ngIf="exercise.Completed && exercise.Status == 0" name="checkmark-circle-outline" color="primary" item-right></ion-icon>
      <ion-icon *ngIf="exercise.Completed && exercise.Status == -1" name="checkmark-circle-outline" color="danger" item-right></ion-icon>
      {{exercise.Name}}
    </ion-item>
  </ion-list>
</ion-content>
