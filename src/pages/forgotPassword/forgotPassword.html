<ion-header>
  <ion-navbar>
    <ion-title>
      Forgot Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="forgotForm" (submit)="forgotPassword($event)">
        <ion-list style="margin-top: 25px">
            <ion-item >
                <ion-label floating>Email</ion-label>
                <ion-input [formControl]="forgotForm.controls['email']" type="email"></ion-input>
            </ion-item>
        </ion-list>  
        <button ion-button block type="submit">Forgot Password</button>
    </form>
</ion-content>
