<ion-header>
  <ion-navbar>
    <ion-title>
      Send Access Code
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="forgotForm" (submit)="forgotPassword($event)">
        <ion-list style="margin-top: 25px">
            <ion-item >
                <ion-label floating>Email</ion-label>
                <ion-input [formControl]="forgotForm.controls['email']" type="email"></ion-input>
            </ion-item>
        </ion-list>  
        <button ion-button block type="submit" color="{{themeColor}}">Send Code</button>
    </form>
    <ion-row>
        <ion-col>
            <!--<button style="margin: auto; display: block" (click)="toAccessCode()" ion-button color="primary" clear>I have my access code</button>-->
        </ion-col>
    </ion-row>
</ion-content>
