<ion-content padding>
    <img src="./assets/icon.png" width="50%" style="margin: auto; display: block; padding-top: 80px">
    <form [formGroup]="loginForm" (submit)="login($event)">
        <ion-list style="margin-top: 25px">
            <ion-item style="border: 0">
                <ion-label floating>Email</ion-label>
                <ion-input [formControl]="loginForm.controls['email']" type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [formControl]="loginForm.controls['password']" type="password"></ion-input>
            </ion-item>

        </ion-list>  
        <button ion-button block type="submit">Login</button>
    </form>
    <ion-row>
        <ion-col>
            <button style="margin: auto; display: block" (click)="forgotPassword()" ion-button color="primary" clear>Forgot Password</button>
        </ion-col>
    </ion-row>
</ion-content>
