<ion-content padding>
    <div style="margin-top: 30%; margin-bottom: 10%;">
        <img [src]="logoLink" width="90%" style="margin: auto; display: block;">
    </div>
    <form [formGroup]="loginForm" (submit)="login($event)">
        <ion-item style="border: 0">
                <ion-label floating>Email</ion-label>
                <ion-input [formControl]="loginForm.controls['email']" type="email"></ion-input>
            </ion-item>
            <ion-row class="row" style="text-align: center; margin-top: 20px">
                <ion-col class="col col-2">
                    <ion-input #input type="tel" class="pin-input" maxlength="1" (keyup)="nextInput($event, 1)"> </ion-input>
                </ion-col>
                <ion-col class="col col-2" >
                    <ion-input  type="tel" class="pin-input" style="text-align: center" maxlength="1" #input2 (keyup)="nextInput($event,2)"></ion-input>
                </ion-col>
                <ion-col class="col col-2" >
                    <ion-input  type="tel" class="pin-input" maxlength="1" #input3 (keyup)="nextInput($event,3)"></ion-input>
                </ion-col>
                <ion-col class="col col-2" >
                    <ion-input  type="tel" class="pin-input" maxlength="1"  #input4 (keyup)="nextInput($event,4)"></ion-input>
                </ion-col>
            </ion-row>
        <button ion-button block type="submit">Login</button>
    </form>
    <ion-row>
        <ion-col>
            <button style="margin: auto; display: block" (click)="forgotPassword()" ion-button color="primary" clear>Forgot Pin</button>
        </ion-col>
    </ion-row>
</ion-content>

<style>
    .pin-input {
        text-align: center !important;
        width: 80%;
        border: 0px;
        border-bottom: 1px solid black;
        font-size: 30px;
        padding: 0.2em 0em 0em 0em;
    }
    .pin-input > .text-input-ios {
        text-align: center !important;
    }
</style>
